<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tylers Movie Reviews</title>

    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">


  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper blue">
          <a href="#" class="center brand-logo">All Movies</a>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="row content">

      </div>
      <div class="row movies">

      </div>
    </main>

    <footer class="page-footer blue">

    </footer>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!-- materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <!-- HANDLEBARS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>

    <!-- HANDLEBARS -->
    <script id="all-movies-template" type="text/x-handlebars-template">

          {{#each movie}}
          <div class="col s12 m6 l4">
            <div class="card medium blue-grey darken-1">
              <div class="card-content white-text">
                  <div><h3>Title: {{title}}</h3></div>
                  <div><h5>Director: {{director}}</h5></div>
                  <div><h5>Year: {{year}}</h5></div>
                  <div><h5>Rating: {{rating}}</h5></div>
                  <div><h5><a href="{{url}}">Poster Url</a></h5></div>
              </div>
            </div>
          </div>
          {{/each}}
    </script>

    <script id="entry-template" type="text/x-handlebars-template">
        <div class="entry">
          <h1>{{title}}</h1>
          <div class="body">
            {{body}}
          </div>
        </div>
    </script>

    <!-- MY JAVASCRIPT -->
    <script src="../app.js" type="text/javascript"> </script>
  </body>
</html>
